<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Change Password</title>
</head>

<body>
<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron"></div>
<div class="companypageheader" th:replace="fragments/companypageheader :: companypageheader"></div>

<main class="container">
    </br>
    <form class="change_password" th:action="@{/change_password}" th:object="${ChangePasswordForm}" method="post">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-offset-2">

                    <p th:if="${currentPasswordError}" class="error"> Current Password is Invalid</p>
                    <p th:if="${newPasswordError}" class="error"> New Password must match Confirm Password</p>

                    <dl>
                        </br>
                        <dt><label for="currentPassword">Current Password</label></dt>
                        <dd><input type="text" required="required" id="currentPassword" name="currentPassword"
                                   autofocus="autofocus"/></dd>
                        </br>
                        <dt><label for="newPassword">New Password</label></dt>
                        <dd><input type="password" required="required" id="newPassword" name="newPassword"/></dd>
                        </br>
                        <dt><label for="confirmPassword">Confirm Password</label></dt>
                        <dd><input type="password" required="required" id="confirmPassword" name="confirmPassword"/>
                        </dd>
                    </dl>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="col-sm-offset-6">
                                <button type="submit" class="btn btn-primary" value="Login"/>
                                Change Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</main>
</body>
</html>
