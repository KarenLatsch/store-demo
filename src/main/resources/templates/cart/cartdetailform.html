<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>My Storefront - Cart Detail Form</title>
</head>

<body>
<div class="jumbotron2" th:replace="fragments/jumbotron2 :: jumbotron2"></div>
<div class="storefrontheader" th:replace="fragments/storefrontheader :: storefrontheader"></div>

<div class="container">
    <br>
    <form class="form-horizontal" th:object="${cartDetail}" th:action="@{/cart/edit}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-offset-2">
                    <br>
                    <img th:src="@{'/images/' +${cartDetail.imageUrl}}" class="small-image"/></img>
                </div>
            </div>
        </div>
        <br>

        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${cartDetail.name}">Name</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${cartDetail.description}">Description</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Price:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${cartDetail.price}">Price</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Quantity:</label>
            <div class="col-sm-10">
                <input required="required" type="number" th:min="1" class="form-control" th:field="*{quantity}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Total Amount:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${cartDetail.totalAmount}">Total Amount</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10">
                <div class="col-sm-offset-2">
                    <button type="submit" class="btn btn-success">Update Cart</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
<br>

<div class="storefrontfooter" th:replace="fragments/storefrontfooter :: storefrontfooter"></div>
</body>
</html>
